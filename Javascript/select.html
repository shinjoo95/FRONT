<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="select.css" rel="stylesheet">
    <title>input</title>
</head>
<body>
    <!-- <select> 사용법 : <input>이랑 똑같음
      셔츠를 고르면 <select>하나 더 보여주기 -->
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
          </select>
          <select class="form-select mt-2 form-hide">
            <option>95</option>
            <option>100</option>
          </select>
  </form>
  
  <div id="test">
    <h4>반가워</h4>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        //유저가 셔츠를 고르면 form-hide 제거해주세요
        $('.form-select').eq(0).on('input', function(){
        if($('.form-select').eq(0).val() == '셔츠'){
            $('.form-select').eq(1).removeClass('form-hide');
        }else if($('.form-select').eq(0).val() == '바지'){  //모자를 선택하면 둘째 <select>가 사라지게 만들기
            //script에서 html추가하여 바지 사이즈 추가하기 
            var 템플ㄹ
            $('.form-select').eq(1).removeClass('form-hide');
        }else{  //모자를 선택하면 둘째 <select>가 사라지게 만들기
            $('.form-select').eq(1).addClass('form-hide');
        }
        })

        //<script> 안에 적은 코드는 페이지 로드시 1회만 실행됨 
        //유저가 선택할 때마다 저 코드를 실행시켜야 됨. 

        //script로 html 만들기
        //1. .createElement() 더 빠름
        var a = document.createElement('p');
        a.innerHTML = '안녕';
        document.querySelector('#test').appendChild(a);
        //2. insertAdjacentHTML()  .append()
        var 템플릿 = '<p>안녕</p>';
        document.querySelector('#test').insertAdjacentHTML('beforeend', 템플릿);
                                     //문자형 html 넣어주는 함수  '위치'
        $('#test').append(템플릿);

        
        
    </script>
</body>
</html>
