<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="if.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- modal 창 -->
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">  <!-- <form>은 서버로 유저정보 전송하려고 쓰는 것임 -->
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="pw">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form>     
        </div>
      </div> 
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        //modal 창 
        $('#login').on('click',function(){
            $('.black-bg').addClass('show-modal');
        }) 
        //검은 배경을 누르면 모달창 닫는 기능 만들기    
        //모달창을 class 조작으로 띄웠으면 닫을 때도 class로 조작해야됨
        //모달창을 .style.display 조작으로 띄웠으면 닫을 때도 .style.display 조작해야됨(일관성 있게 코딩) 
        //모든 브라우저는 이벤트 버블링이 일어남 - 이벤트가 상위 html로 퍼지는 현상 발생, 부모 태그까지 클릭한 걸로 나옴   
        document.querySelector('.black-bg').addEventListener('click',function(e){
            if(e.target == document.querySelector('.black-bg')){
                document.querySelector('.black-bg').classList.remove('show-modal');
            }
        })
        // e.target;            //유저가 실제로 누른 걸 뜻함
        // e.currentTarget;     //이벤트리스너가 달린 곳
        // this;                //이벤트리스너가 달린 곳
        // e.preventDefault;    //이벤트 기본동작을 막아줌
        // e.stopPropagation(); //내 상위요소로 이벤트 버블링을 막아줌
      </script>
      </body>
      <!-- 1. 이벤트 버블링 항상 일어남
           2. 이벤트 관련 기능들 사용 가능 -->
