<body>
    <div id="quiz">
    <h4>물에 빠지면 누구 먼저 구할까?</h4>
    <button>와이프</button>
    <button>자식</button>

    </div>

    <script>
        //switch문
        //if 는 다양한 조건식이 가능, switch문은 변수 1개만 테스트 가능(등호 비교) 코드가 간결함. 
        //변수가 이거면 이 코드 실행해주세요~

        // switch(변수){

        //     case 4:

        //         break;
        //     defalut;
        //         alert('아무것도 해당 안됨 ')
        //     }
            
        document.querySelector('#quiz').addEventListener('click', function(e){
            // alert(e.target.innerHTML);
            switch(e.target.innerHTML){
                case '와이프':
                    alert('와이프를 좋아하시네요');
                    break
                case '자식':
                    alert('자식을 사랑하네요');
                    break
                case '강아지':
                    alert('강아지를 좋아하네요');
                    break
            }
        })

        


    </script>
