<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="button.css" rel="stylesheet">
    <title>모달창 띄우기</title>
</head>
<body>
    
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <button class="btn btn-danger" id="close">닫기</button>
        </div>
      </div> 

      <!-- one-way UI  애니메이션 만드는 법 
          1. 시작스타일
          2. 최종스타일 
          3. 원할 때 최종스타일로 변하라고 코드짬(자바스크립트)
          4. transition 추가 -->




      <button id="login">로그인</button>
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script>
        //UI에 애니메이션 추가하려면 가능하면 CSS만으로 처리하는게 좋음 (성능)
        // 로그인버튼 누리면 show-modal 클래스를 저기 붙여주세요 
        // document.getElementById('login').addEventListener('click', funtion(){})
        $('#login').on('click',function(){
            $('.black-bg').addClass('show-modal');
        })        
        $('#close').closest('click',function(){
          $('.btn-danger').addClass('close-modal')
        })

      </script>
      
</body>
</html>
