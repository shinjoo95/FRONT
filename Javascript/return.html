        // 소수점 반올림 하는 법 : 숫자.toFixed(몇자리)
        // 부가세 계산기 
        console.log(vat(5555555));
        function vat(a){
            var num = (a * 1.1).toFixed(1);     //2진법으로 소수점을 계산하기 떄문에 아주 작은 오차가 발생하여 반올림 해줌
            return parseFloat(num);             //문자형 -> 숫자형 parseFloat('123'), parselnt('123')
        }
        //함수로 자료변환기 제작 가능
        //숫자 연산 시 주의점

        //가격을 파라미터로 입력하면 10% 할인가를 해주는 함수
        // 첫 구매여부 true/false , 첫 구매가 맞을 경우 추가 1.5달러 할인 
 
        function 함수(a, b){
            var result = a * 0.1;
            if(b == true){
                result = result - 1.5;
            }
            return result
        }
        console.log(함수(70, false));
        console.log(함수(10, true));

    </script>
