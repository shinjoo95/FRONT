<div></div>
<script>

    //그냥 문자와 숫자는 Primitive data type = 변수에 값이 그대로 저장됨
    var 변수 = 1234;

    //Array, Object는 변수에 값이 저장이 안됨 = 변수에 reference가 저장됨
    //[1,2,3]이 저쪽에 있습니다 라는 화살표 느낌
    var 어레이 = [1,2,3]
    var obj = { name : 'shin'};

    //primitive data type 다루기 : 복사
    var 이름1 = '김';           //박
    var 이름2 = 이름1;          //김
    이름1 = '박';

    //reference data type 
    var 이름3 = { name : '김' };     //박       //중괄호를 할당할 때마다 새로운 화살표가 생긴다고 보면 됨
    var 이름4 = 이름3;                //박
    이름1.name='박'
    //메모리상 저기에 있어요라는 화살표가 저장되어 있어서 박으로 출력됨 , 같은 값을 공유하는 느낌
    //그러므로 array, object type은 함부로 복사해서 사용하면 안됨

    var 나이1 = { age : 20 }
    var 나이2 = { age : 20 }
    나이1 == 나이2      //false

    function 변경(obj){
        obj.age = 30;
    }
    변경(나이1);        //30

    function 변경1(obj){
        obj = { age : 30};      //새로운 화살표가 생긴 것일 뿐 
    }
    변경1(나이2);       //20 변경 안됨
    //var obj = 나이2 라는 의미 , 화살표를 복사해서 집어 넣어주세요 

</script>
