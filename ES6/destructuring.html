<script>
    var arr = [2,3,4];
    //중요한 자료를 전부 꺼내서 변수로 저장하고 싶을 때 

    // var a = arr[0];
    // var b = arr[1];

    var [a,b,c] = [2,3,4];
    //모양만 맞춰 변수를 선언하면 변수가 생김 
    //직관적으로 변수를 만들 수 있음 

    //array destructuring할 때 변수를 몇 개 빼멱는다면
    //등호로 default 값 지정 가능 
    var [d,e,f = 10 ] = [];

    var obj = { name : 'shin', age : 30 };
    // var name = obj.name;
    // var age = obj.age;
    // obj는 위치는 상관없고 이름(변수명)을 똑같이 써줘야 됨. 
    // 마찬기지로 기본값 지정 가능 
    // : 변수명 변경 
    var { name : 이름 , age = 31} = { name : 'shin', age : 30 };

    //반대로 변수들을 object에 집어 넣고 싶은 경우
    var name = 'shin';
    var age = 30;
    // var obj = { name : name, age : age};
    var obj = { name, age }

    //함수 파라미터 만들 때도 destructuring 문법 사용 가능
    //object 데이터들을 파라미터로 만들고 싶은 경우 
    //파라미터는 변수랑 같다고 보면 됨 
    var obj = { name : 'shin', age : 30};
    function 함수({name,age}){
        console.log(name);
        console.log(age);
    }
    함수({ name : 'shin', age : 30});


    //키, 몸무게, 상의사이즈, 하의사이즈 각각 4개 변수 만들기 
    let 신체정보 = {
        body: {
            height : 190,
            weight : 70
        },
        size : ['상의 large', '바지 30인치']
    }

    let {
        body: {
            height,
            weight
        },
        size:[상의, 하의]
    } = 신체정보;
</script>
