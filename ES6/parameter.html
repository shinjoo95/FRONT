<!-- default 파라미터 -->
<div></div>
<script>
    function 더하기(a,b = 10){  //b자리에 아무것도 안넣을 경우 10이라는 defalt값 설정
        console.log(a+b)
    }
    더하기(1);

    //함수도 넣기 가능
    function 임시함수(){
        return 10
    }
    function 빼기(c, d = 임시함수()){
        console.log(c-d);
    }
    빼기(11);

    //함수의 arguments
    //모든 파라미터를 한꺼번에 다루고 싶을 때
    //어레이와 매우 유사한 자료구조
    function 함수(a,b,c){   
        console.log(arguments[0]);  //첫째 파라미터
        console.log(arguments[1]);  //둘째 파라미터
        console.log(arguments[2]);  //셋째 파라미터
    
    //모든 파라미터를 []안에 넣은 변수
    }
    함수(1,2,3);
    //응용 반복문
    function 함수1(a,b,c){
        for (var i = 0; i < arguments; i++){
            console.log(arguments[i]);
        }
    }
    함수(2,3,4);

    //Rest 파라미터
    // ...rest 파라미터 (함수에 파라미터 자리에 붙으면)  / ...spread operator(나머지 다)
    function 함수2(...파라미터들){   //이 자리에 오는 모든 파라미터를 []에 보관해줌    
        console.log(파라미터들)
    }
    함수2(1,2,3,4,5,5)
    //arguments : 모든 파라미터를 []에 담아줌
    //rest parameter : 이 자리에 오는 모든 파라미터를 []에 담아줌 

    //모든 파라미터들을 하나씩 콘솔창에 출력해주는 함수
    //...rest 파라미터 주의점
    //1. 가장 뒤에 써야됨
    //2. 두번 이상 금지 
    function 함수3(...rest){
        for(var i=0; i < rest.length; i++){
            console.log(rest[i]);
        }
    }
    함수3(12,3,34,34,5,24);

    //파라미터를 array 자료형으로 만들어주는 어레이() 함수만들기
    function 어레이(...rest){
        return rest
    }
    var newArray = 어레이(1,2,3,4,5);
    console.log(newArray);  //[1,2,3,4,5]

    //Math.max()에 어레이를 넣는 법
    var numbers = [2,3,4,5,6,1,2,3,2,5,5,4,6,7]
    console.log(Math.max(...numbers))

    //집어 넣은 문자를 알파벳순으로 정렬해주는 정렬()함수
    function 정렬(글자){
        console.log([...글자].sort());     
    }
    정렬('bear');

    //단어를 입력하면 알파벳 갯수를 세어주는 글자세기() 함수 만들기
    글자세기('aaccbbb');
    function 글자세기(글자){
        var 결과 = {};
       [...글자].forEach(function(a){
        //만약에 결과에 a가 있으면 +1
        //앖으면 a : 1 넣어주세요
            if(결과[a]>0){
                결과[a] = 결과[a]+1;
            }else{
                결과[a] = 1;
            }
       });
       console.log(결과);
    }
</script>
