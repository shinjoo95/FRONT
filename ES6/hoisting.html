<!-- hoisting : 변수의 선언을 변수 범위 맨위로 끌고 오는 현상( 자바스크립트 언어 특징 )-->
<div></div>
<script>
    console.log(나이);  //undefined 호이스팅 현상 
    var 나이 = 30;
    console.log(나이);  //30

    var 나이='20', 이름='shin', 성별;     //변수 여러 개 만들기

    //전역변수 : 모든 곳에서 쓸 수 있는 변수 
    function 함수(){
        var 이름 = 'kim'; //지역 변수 
        console.log(나이); //바깥의 변수는 안에서도 사용 가능 
    }
    
    //window로 전역변수 만들기
    window.성별 = '남'; //자바스크립트 모든 기본 함수를 담은 {오브젝트} 

    if(true){
        let a = 1;
        var b = 2;
        if(true){
            let b = 3;
        }
        console.log(b);
    }

    함수(); //hoisting이 되어 실행됨 함수를 아무대나 사용 가능, 실행은 되지만 아래 변수로 인하여 에러 
    function 함수(){
        console.log(안녕);  //에러 남 let 안녕은 Hoisting이 안됨
        let 안녕 = 'hello';
    //let, const는 hoisting시 undefined 자동으로 할당 안됨, var변수는 가능
    }

    함수();         //할당은 선언부분만 Hoisting 됨, 실행 불가 
    var 함수 = function(){
        console.log(안녕);
        var 안녕 = 'hello';
    }

    let a = 1;
    var 함수 = function(){
        a = 2;
    }
    console.log(a); //1 밖에 있는 변수 실행, 함수를 실행을 안함

    let a1 = 1;
    var b1 = 2;
    window.a1 = 3;
    window.b1 = 4;      //var b1 과 똑같은 의미, 즉 재할당 
    //출력은 a1 = 1, b1 = 4  나랑 가장 가까운 범위 즉 a1 글로벌 변수보다 let으로 지정한 값이 가까움

    

</script>
