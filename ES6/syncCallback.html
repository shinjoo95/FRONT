<!-- 동기/비동기 콜백 -->
<script>
    //자바스크립트는 동기식처리(Synchronous)
    //한 번에 코드 한 줄 차례로 실행
    console.log(1);
    setTimeout(() => {      //자바스크립트가 비동기식처리를 도와주는 함수
        console.log(2)      //이 코드는 web api 대기실로 이동 
    }, 1000);
    console.log(3);
    //1 -> 3 -> 2 
    //Web API 덕분에 오래걸리는 작업이 있으면 제껴두고 다른 것부터 처리하는 방식 
    // -> 자바스크립트가 아니라 브라우저가 그렇게 설정되어 있음 
    //setTimeout, EventListener, $.ajax()
    //일반 자바스크립트는 오래걸리는 연산 만나면 멈춤(=동기식 처리, sychronous)
    //Web API와 연관된 특수한 함수들을 쓰면 작업이 오래걸릴 때 다른거부터 실행 가능(=비동기식 처리, asynchronous)    

    //Javascript를 순차적으로 실행하려면?
    //콜백함수 사용(콜백함수 : 함수 안에 들어가는 함수)
    //콜백함수는 함수 디자인 패턴일 뿐 동기/비동기를 뜻하는 것은 아님 
    console.log(1);
    setTimeout(function(){
        console.log(2)
    }, 1000);
    addEventListener('click', 함수);

    //첫째함수() 다음에 둘째함수()를 실행하고 싶을 때
    function 첫째함수(둘째함수){
        console.log(4);
        둘째함수();
    }
    function 둘째함수(){
        console.log(5);
    }
    첫째함수(둘째함수);

    //콜백함수의 문제점 -> 복잡함 --> 더 쉽게 쓰기 위한 promise 패턴
    첫째함수().then(function(){

    }).then(function(){
        
    })
</script>
