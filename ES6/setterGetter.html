<script>

var 사람 = {
    name : 'shin',
    age : 30,
    get nextAge(){          //get은 데이터 꺼내쓰는 함수
        //get 함수들(getter) - return이 있어야됨, 파라미터는 사용 불가 
        return this.age + 1
    },
    set setAge(나이){       //set은 데이터 변경하는 함수
        //set 함수들(setter) - 파라미터가 1개는 있어야됨
        this.age = parseInt(나이);  //문자형을 숫자로 바꿔줌, 안전장치 
    }
}
//age라는 자료를 꺼내고 싶으면?
//자료를 꺼내는 법을 만들어 꺼냄 
사람.nextAge;
사람.setAge = '20';
//함수를 만들어 object 데이터를 다루는 이유
//1. object 자료가 복잡할 때 용이
//2. object 자료 수정 시 편리 
//3. 데이터를 꺼내거나 수정할 때 편리, 실수방지, 관리 가능


//class에서 사용하는 get/set
class 사람1{
    constructor(){
        this.name = 'park'
        this.age = 20;
    }
    get nextAge1(){
        return this.age + 1
    }
    set setAge1(나이){
        this.age = 나이;
    }
}

var 사람2 = new 사람1();



</script>
