<div></div>

<script>
    //...spread operator
    //1. Array에 붙이면 대괄호를 제거해줌
    var 어레이 = ['hello', 'world'];
    console.log(어레이);        //['hello', 'world']
    console.log(...어레이);     // hello world

    //2. 문자에 붙이면 펼쳐줌 
    var 문자 = 'hello';
    console.log(문자);      //hello
    console.log(...문자);   //h e l l o 

    //용도 : 어레이 합치기 / 복사 
    var a = [1,2,3];
    var b = [4,5];
    var c = [...a,...b]; 
    console.log(c); //1,2,3,4,5

    //잘못된 예시
    //이런 식으로 등호로 복사하게 되면 값을 공유함 (reference data type)
    var a = [1,2,3];
    var b = a;
    a[3] = 4;
    //console.log(a) = console.log(b)

    //잘한 예
    //Deep copy 복사 후 독립적
    var a = [1,2,3];
    var b = [...a];
    a[3] = 4;
    console.log(a); //1,2,3,4
    console.log(b); //1,2,3
    //Array, Object 타입은 referency data type이기 떄문에 함부로 복사 X 공유가 됨

    //object 합치기도 가능 
    //대괄호 중괄호 벗기기 가능 
    var o1 = { a : 1, b : 2 };
    var o2 = { ...o1, c : 3 };
    console.log(o2);    //{a: 1, b: 2, c: 3}

    //카피하다가 값 중복이 일어나면?
    var o1 = { a : 1, b : 2 };
    var o2 = { a : 2, ...o1 };
    console.log(o2); //{a: 1, b: 2} 가장 뒤에 있는 걸로 적용

    //3. 함수 파라미터를 넣을 때
    function 더하기(a,b,c){
        console.log(a + b + c)
    }
    //어레이 내의 모든 데이터를 파라미터로 집어 넣고 싶은 경우
    var 어레이 = [10,20,30];
    더하기(어레이[0], 어레이[1], 어레이[2]);
    더하기.apply(undefined, 어레이);   
    더하기(...어레이);                      //다 같은 의미 

    //apply 함수 개념
    var person = {
        인사 : function(){
            console.log(this.name + '안녕')
        }
    }
    var person2 = {
        name : 'shin'
    }
    //person.인사()를 person2에 적용하고 싶을 때
    //그냥 함수를 옮겨와서 실행해주세요 
    person.인사();              //undefined안녕
    person.인사.apply(person2); //shin안녕
    person.인사.call(person2);  //apply, call 비슷함 
    //apply는 파라미터를 array형태로 집어넣기 가능, call은 불가능 






</script>
