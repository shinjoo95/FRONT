<div></div>
<button id="버튼">버튼</button>
<script>

    // function 함수(){
    // }    
    // var 함수 = function(){
    // }
    // 함수();
    
    // function 키워드 대신 ES6 Arrow function을 이용하여 함수를 만들 수 있음
    // Arrow function의 장점
    // 코드들의 기능으로 묶고 싶을 때 사용
    // 입출력 기계를 만들고 싶을 때 사용
    // 파라미터 1개면 소괄호 생략 가능 , 코드가 한줄이면 중괄호도 생략가능 
    var 함수 = (a)=>{
        return a+10
    }
    함수(5);
    //a1을 집어 넣으면 a+10을 출력해주세요 위와 동일 
    var 함수1 = a1 => a1 + 10; 

    //ex) forEach 콜백함수
    [1,2,3,4].forEach(a =>console.log(a));

    //2. 이벤트리스너
    //특징 : 바깥에 있던 this값을 내부에서 그대로 사용, 새로 생성X
    document.getElementById('버튼').addEventListener('click',(e)=>{
        e.currentTarget;
    });
    
    //3. Object 안의 함수 
    var 오브젝트 ={
        함수 : () =>{
            return this
        }
    }
    오브젝트.함수();

    //연습문제
    var 사람 ={
        name : '신주용',
        sayHi : function(){
            console.log('안녕 나는 '+ this.name)
        }

    }
    사람.sayHi();

    //합계 저장하는 변수 제작
    //반복문이 돌 때마다 a값을 1,2,3,4,5가 됨
    //반복문을 돌 때마다 합계에 a를 더함
    //반복문이 다 끝나고 합계 출력 
    var 자료 ={
        data : [1,2,3,4,5]
    }
    자료.전부더하기 = function(){
        var 합 = 0;
        this.data.forEach(function(a){
            합 = 합 + a;
        });
        console.log(합);
    }
    자료.전부더하기();

    //버튼을 누르면 this.innerHTML을 1초후에 출력하기
    document.getElementById('버튼').addEventListener('click', function(){
        setTimeout(()=>{  console.log(this.innerHTML) }, 1000);  
        //일반 function에 this 값은 window함수를 나타내므로 undefined 출력
        //일반 function을 사용하려면 var 버튼 = this; 변수 하나를 더 만들어야 됨
        //그러므로 arrowfunction으로 출력해야됨    
    })


</script>
