<!-- 객체지향 constructor prototype -->
<script>
    //constructor 문법의 용도
    //비슷한 object 여러개 만들려면 constructor 라는 object 생성 기계 만들면 됨
    //object를 막 복사하고 싶을 때 사용

    //예시 : 학생 출석부 
    // var 학생1 = {
    //     name : 'kim',
    //     age : 15,
    //     sayHi : function(){
    //         console.log('안녕하세요' + this.name + '입니다.')
    //     }
    // }
    // 학생1.sayHi();

    function Student(이름){         //constructor 문법은 보통 대문자 
        this.name = 이름;     //this는 새로 생성되는 object를 뜻함
        this.age = 15;
        this.sayHi = function(){
            console.log('안녕하세요' + this.name + '입니다.')
        }
    }
    //상속을 구현할 수 있는 또 하나의 문법 prototype (원형, 유전자)
    //기계(constructor)를 만들면 prototype이라는 공간이 자동으로 생김
    //prototype에 값을 추가하면 모든 자식들이 물려받기 가능
    //prototype의 동작원리
    //1. 학생1이 직접 gender를 가지고 있는가?
    //2. 아니면 학생1의 부모 유전자가 gender를 가지고 있는가?
    Student.prototype.gender = '남';

    var 학생1 = new Student('신주용');
    var 학생2 = new Student();

    학생1.sayHi();
    학생2.sayHi();
    //this : 기계(constructor 생성자)에서 생성되는 obeject(instance)
    //기계 : object 생성자 

    //예시 쇼핑몰 부가세 10프로
    function Products(상품명, 가격){
        this.name = 상품명;
        this.price = 가격;
        this.tax = function(){
            console.log(this.price * 0.1)
        }
    }
    var product1 = new Products('shirts', 50000);


    //prototype 
    //1. 함수에만 생성된다. 
    //2. 내 부모의 Prototype을 검사하고 싶다면 __proto__
    //3. __proto__를 이용해 부모 강제 등록하기
    var 부모 = { name : 'kim' };
    var 자식 = {};
    자식.__proto__ = 부모;
    자식.name;
    //4.콘솔창에서 알려주는 prototype chain
    


    //ES5 상속기능 (constructor 는 아님)
    //Object.create(물려받을 부모 object)
    // var 부모 = { name : 'shin', age : 50};
    // var 자식 = Object.create(부모);
    // 자식.age = 20;
    // var 손자 = Object.create(자식);

    //ES6 상속기능 (constructor 만드는 문법)
    class 부모{
        constructor(){
            this.name = 'shin'
            this.sayHi = function(){console.log('hello')} //함수를 추가하고 싶으면 constructor에 추가하던가
        }
        sayHi(){                //여기 작성하면 부모.prototype에 추가됨
            console.log('hello')
        }
    }
    var 자식 = new 부모();
    //객체지향 문법은 object 여러개를 만들어 쓰려고 하기 위하여 사용


</script>
