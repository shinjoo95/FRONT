<!-- 변수 총 정리 : var let const 
     선언, 할당, 범위 
     var : 재선언O, 재할당O 범위-function 
     let : 재선언X, 재할당O 범위-{} 
     const : 재선언X, 재할당X 범위-{}  -->
<div></div>
<script>
    //var
    //선언      할당
    var 이름 = 'kim'; // var 변수이름 = 저장할 값   이름-> 자료 임시 저장 공간
    var 이름 = 'shin';  // 재선언 가능
    이름 = 'park'       // 재할당 가능
    이름;
    function 함수(){
        var 이름 = 'Kim';   //범위 - function안에서만 존재, 함수를 벗어나면 사용 불가 
        이름;
    }

    //let
    let 나이 = '20'; 
    // let 나이 = '30'; //재선언 불가
    나이 = '30'; //재할당 가능
    function 나이(){
        let 나이 = '20';
    }
    if(true){
        let 나이 = '20';    //사용 범위가 중괄호 
    }
 


    const 성별 = '남';
    // const 성별 = '여'; //재선언 불가
    // 성별 = '여';    //재할당 불가 constant(변하지 않는 값)
    const 사람 = {이름 : 'kim'}
    사람.이름 = 'shin'  //const로 오브젝트를 만들었을 때 오브젝트 내부 값은 변경 가능 
                      //const 자체를 할당한 건 아님 재할당이 아님 
    //수정 불가능한 오브젝트를 만들고 싶으면?
    // Object.freeze(사람);    
    function 나이(){
        const 나이 = '20';
    }    
    if(true){
        const 나이 = '20';    //사용 범위가 중괄호 
    }
 


</script>
