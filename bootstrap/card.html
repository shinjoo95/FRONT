<!-- CSS,style="" 쓰지않고 카드만들기 / card, Badge, media object, shadow, utility class-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="card" style="width: 400px;">
        
        <img src="/image/me.jpeg" class="card-img-top" alt="...">
        <span class="badge rounded-pill text-bg-primary w-25 m-2 mt-3">shinjoo</span>
        <div class="card-body">
          <h5 class="card-title">Shinjoo95</h5>
          <p class="card-text">Welcome my first bootstrap section</p>
          <a href="#" class="btn btn-primary">Show more</a>
        </div>
        
      </div>

      <div class="container">
        <div class="row">                       <!-- 균일하게 구역을 쪼갤 때 사용 -->
            <div class="col-md-3">안녕하세요</div>     <!-- 가로로 쪼개고 싶을 때 col- 차지할 크기 -->
            <div class="col-3">안녕하세요</div>
            <div class="col-md-3">안녕하세요</div>
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
