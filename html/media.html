<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <link rel="stylesheet" href="/html/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="media-container">
        <div class="media-content">
            <i class="fa-solid fa-cart-shopping fa-3x"></i>     <!-- fa-3x : 크기 3배 -->
            <h4>Fast Shopping</h4>
            <p>We ship faster than other shops</p>
        </div>
        <div class="media-content">
            <i class="fa-solid fa-earth-americas fa-3x"></i>
            <h4>Good Service</h4>
            <p>Expect a lifelong service</p>
        </div>
        <div class="media-content">
            <i class="fa-regular fa-ticket fa-3x"></i>
            <h4>Free Coupons</h4>
            <p>With new welcome gifts</p>
        </div>
        <div class="media-content">
            <i class="fa-solid fa-shirt fa-3x"></i>
            <h4>New Products</h4>
            <p>See monthly new products</p>
        </div>
        <div style="clear: both;"></div>
    </div>

    <!-- animation 만드는 step
        1. 시작스타일 만들기(애니메이션 동작 전)
        2. 최종스타일 만들기(애니메이션 동작 후) 
        3. 언제 최종스타일로 변하는 지 
        4. transition 으로 애니메이션 -->
    <div class="shop-bg">
        <div class="shop-container">
            <div class="shop-item">
                <div style="position: relative">
                <div class="overlay-wrap">
                    <div class="overlay-black"><p>$60</p></div> 
                </div>             
                <img src="/image/product1-1.jpeg">
                </div>
            </div>
            <div class="shop-item">
                <div style="position: relative">
                    <div class="overlay-wrap">
                        <div class="overlay-black"><p>$80</p></div> 
                    </div>      
                <img src="/image/product2.jpeg">
                </div>
            </div>
            <div class="shop-item">
                <div style="position: relative">
                    <div class="overlay-wrap">
                        <div class="overlay-black"><p>$55</p></div> 
                    </div>       
                <img src="/image/product3.jpeg">
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
