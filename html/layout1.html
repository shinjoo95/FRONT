<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout test</title>
    <link href="/html/layout1.css" rel="stylesheet">
</head>
<body>
    <nav>               <!-- div 대신 쓸 수 있는 태그 section, footer-->
        <ul class="navbar"> <!-- 태그에 class 2개 이상 부여하려면 띄어쓰기 후 작성-->
            <li><a href="#">영화</a></li>
            <li><a href="#">맛집</a></li>
            <li><a href="#">IT</a></li>
            <li><a href="#">컴퓨터</a></li>
        </ul>
    </nav>


    <div class="containter">
        <div class="left">
            <div class="top">
                <img src="/html/image/me.jpeg" class="blog-profile">
                <div class="blog-name">
                <h4 style="margin:5px">이름</h4>
                <p style="margin:5px">날짜</p> 
                </div>              
            </div>
            <div style="clear:both"></div>  <!-- float 때문에 마진이 잘 안 먹혀 가상의 박스를 추가하는 방법-->
            <div class="bottom">
                <h4 style="padding-top: 20px;">4k빔프로젝터 가성비최강으로 선택했어요</h4>
                <p>4k 빔프로젝터 가성비최강으로 선택했어요 날씨가날씨인지라 요즘 마임이 싱숭생숭한게 가을타는 사람이 아닌
                    봄을 타고있었어요... 하루하루 시간이 무의미하게 흘러가는거같고 재미있는걸 찾지못해 이리저리 헤매는 사람처럼 
                    즐거운걸 못찾고있...
                </p>
            </div>
        </div>
        <div class="right">
            <img src="/html/image/me.jpeg" width="100%"  height="100%"/>
        </div>
    </div>
    
</body>
</html>
